<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- Allow XHRs via https only -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://lcrse.qc.ca/cedules.saison.aspx 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://lcrse.qc.ca/cedules.saison.aspx; script-src 'self' 'unsafe-eval' 'unsafe-inline';">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- angularjs js 
    <script src="lib/ionic/js/angular/angular.min.js"></script>
    -->
    
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
  </head>
  <body ng-app="open_schedule" ng-controller="teamCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Open Schedule</h1>
        </ion-header-bar>
        
          
          <!-- our list and list items -->
        <ion-list>
          <ion-item ng-repeat="category in categories">
            {{category}}
          </ion-item>
        </ion-list>
        
      </ion-side-menu-content>
  
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Projects</h1>
        </ion-header-bar>
      </ion-side-menu>
    </ion-side-menus>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
      <ion-nav-view></ion-nav-view>
    -->
    
  </body>
</html>
