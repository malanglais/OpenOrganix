<ion-view title="Categories" ng-controller="catController as cCtrl">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="category in cCtrl.huskyModel.categoryList" ng-click="cCtrl.selectCategory(category)" ui-sref="levels">
                {{category}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
