<ion-view title="Categories" ng-controller="catController as catCtrl" select="catCtrl.resetLists(3)>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="category in huskyModel.categoryList" ng-click="selectCategory(category)" href="#/levels">
                {{category}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
