<!-- The title of the ion-view will be shown on the navbar -->
  <ion-nav-view name="teams"></ion-nav-view>
  <ion-view view-title="Teams" ng-controller="teamsCtrl">
    <ion-content>
      <!-- The content of the page -->
      <ion-list>
        <ion-item ng-repeat="team in teams">
           <div class="item tabs tabs-secondary">
            <a class="button icon-right ion-chevron-right button-calm">
              {{team}}
            </a>
          </div>
        </ion-item>
      </ion-list>
    <ion-content>
        
  </ion-view>
