<ion-view ng-controller="levelController as lCtrl">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
		    <i class="ion-chevron-left"></i> {{lCtrl.huskyModel.selectedClub.name}}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="level in lCtrl.huskyModel.selectedClub.Levels" ng-click="lCtrl.selectLevel(level)" ui-sref="teams">
                {{level.level}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
