<ion-view ng-controller="levelController as lCtrl">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
		    <i class="ion-chevron-left"></i> {{lCtrl.huskyModel.selectedClub.name}}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="level in lCtrl.huskyModel.selectedClub.Levels">
                <div class="round-corners--25 item item-divider item--remove--padding item-divider--remove--padding"  >
                    <div class="ion--item--wRatio--25 h--align-center">
                            <button class='button button--sacnite button--round-l button--size-s button--50 button--center' ng-click="lCtrl.toggleDiv(level)" >
                                <i ng-class="{'icon ion-chevron-down': !lCtrl.isDivExpanded(level), 'icon ion-chevron-up': lCtrl.isDivExpanded(level)}"></i>
                            </button>
                        </div>
                    <div class="v--center ion--item--equ--div--3" ng-click="lCtrl.selectLevel(level)" ui-sref="teams">
                        <p>{{level.level}}</p>
                    </div>
                    <!--<div class="ion--item--equ--div--3 h--align-center">
                        <button class='button button--sacnite button--round-l button--size-s button--50 button--right'  ng-click="lCtrl.selectLevel(level)" ui-sref="teams" >
                            <i class="icon ion-chevron-right"></i>
                        </button>
                    </div>-->
                </div>
                <div class="item item-text-wrap round-corners--7 item--remove--padding item--remove--border-width">
                    <div ng-show="lCtrl.isDivExpanded(level)" ng-repeat="team in level.viewLevel.Teams">
                        <div>
                            {{team.ranking}} - {{team.team}}
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
