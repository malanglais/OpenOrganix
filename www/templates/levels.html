<ion-view ng-controller="levelController as lCtrl">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
		    <i class="ion-chevron-left"></i> {{lCtrl.huskyModel.selectedClub.name}}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="level in lCtrl.huskyModel.selectedClub.Levels">
                <div style="max-height: 25px">
                    <div class="button icon-left button-clear button-dark" ng-class="{'icon ion-chevron-down': !lCtrl.isDivExpanded(level), 'icon ion-chevron-up': lCtrl.isDivExpanded(level)}" ng-click="lCtrl.toggleDiv(level)"></div>
                    <div ng-click="lCtrl.selectLevel(level)" ui-sref="teams">{{level.level}}</div>
                </div>
                <div ng-class="{'': !lCtrl.isDivExpanded(level), 'topPad30 dynColumnsx2': lCtrl.isDivExpanded(level)}">
                    <div ng-show="lCtrl.isDivExpanded(level)" ng-repeat="team in level.viewLevel.Teams">
                        {{team.ranking}} - {{team.team}}
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
