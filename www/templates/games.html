<ion-view ng-controller="gameController as gCtrl">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
		    <i class="ion-chevron-left"></i> {{gCtrl.huskyModel.selectedCategory.category}} - {{gCtrl.huskyModel.selectedLevel.level}} - {{gCtrl.huskyModel.selectedTeam.team}}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <div ng-repeat="date in gCtrl.huskyModel.gameList">
                <ion-item class="item-stable">
                    Date: {{date.date}}
                </ion-item>
                <ion-item class="item-accordion" ng-repeat="game in date.games">
                {{game.type}}    {{game.time}}    {{game.loction}}
              </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
