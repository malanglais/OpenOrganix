<ion-view ng-controller="gameController as gCtrl">
    <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
		    <i class="ion-chevron-left"></i> {{gCtrl.huskyModel.selectedCategory.category}} - {{gCtrl.huskyModel.selectedLevel.level}} - {{gCtrl.huskyModel.selectedTeam.team}}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        
        <div class="hAlign">
           <button class="button button-light text-right" ng-click="gCtrl.createEvents()">Create events</button>
           <ion-checkbox class="item-checkbox-right" ng-model="gCtrl.huskyModel.selectedTeam.allEventsSelected" ng-change="gCtrl.selectAllEvents()">Select all events</ion-checkbox>
        </div>
        <ion-list>
            <div ng-repeat="date in gCtrl.huskyModel.selectedTeam.Dates">
                <ion-item class="item-stable">
                    Date: {{date.date | date:'yyyy-MM-dd'}}
                </ion-item>
                <div class="item-accordion" ng-class="{hidden:date.isPassed}" ng-repeat="event in date.Events" ng-model="date.isPassed">
                    <ion-checkbox class="item-checkbox-right" ng-model="event.isSelected">
                        {{event.time}} | {{event.adversary}} | {{event.Location.city}}-{{event.Location.arena}}
                    </ion-checkbox>
                </div> 
            </div>
        </ion-list>
        
    </ion-content>
    
</ion-view>
