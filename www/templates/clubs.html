<ion-view title="Clubs" ng-controller="clubController as cCtrl">
    <!-- -->
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="club in cCtrl.huskyModel.clubList" ng-click="cCtrl.selectClub(club)" ui-sref="levels">
                {{club.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
