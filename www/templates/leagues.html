<ion-view ng-controller="leagueController as lgCtrl">
     <ion-nav-bar>
        <ion-nav-back-button class="button-clear">
		    <i class="ion-chevron-left"></i> {{lCtrl.huskyModel.selectedSport.name}}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <ion-list>
            <ion-item class="add16padding" ng-repeat="league in lgCtrl.huskyModel.selectedSport.Leagues" ng-click="lgCtrl.selectLeague(league)" ui-sref="clubs">
                {{league.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
